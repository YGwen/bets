<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="~{_layout}">
<head>
	<title th:text="#{userprofile.changePassword.title}"></title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<div th:replace="~{fragments/alert :: alert_headline}"></div>


		
		<form id="changePasswordForm" th:action="@{/profile/changePassword}" th:object="${changePasswordCommand}" action="#" method="post" role="form">
			<div class="alert alert-danger" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>			
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">										
					<div class="form-group">
						<label for="oldPassword" th:text="#{userprofile.changePassword.oldPassword} + ':'"></label> 
						<input type="password" th:field="*{oldPassword}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}">oldPassword error</p>
					</div>
					<div class="form-group">
						<label for="newPassword" th:text="#{userprofile.changePassword.newPassword} + ':'"></label> 
						<input type="password" th:field="*{newPassword}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">newPasswordRepeat error</p>
					</div>
					<div class="form-group">
						<label for="newPasswordRepeat" th:text="#{userprofile.changePassword.newPasswordRepeat} + ':'"></label> 
						<input type="password" th:field="*{newPasswordRepeat}" class="form-control" />
						<p class="alert alert-danger field-alert" th:if="${#fields.hasErrors('newPasswordRepeat')}" th:errors="*{newPasswordRepeat}">newPasswordRepeat error</p>
					</div>

					<div class="form-group" style="background-color: #222; padding: 15px 15px; background-image: linear-gradient(to bottom,#3c3c3c 0,#222 100%);">
						<p style="color: white;"><b>WARNING</b></p>
						<p style="color: white;">Please make sure to remember this password. In case you forget it, a new one will be sent to you by e-mail by the organizing team.</p>
						<p style="color: white;"><b>No support will be provided outside of business hours.</b></p>

					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary" th:text="#{button.save}"></button>
						<a href="#" th:href="@{/}" class="btn btn-default" role="button" th:text="#{button.cancel}"></a>	
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
