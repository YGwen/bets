<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorate="~{_layout}">
	<head>
		<title th:text="#{bet.extra.others.title}"></title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1 th:text="#{bet.extra.others.title}"></h1>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4" th:each="extraBet : ${allExtraBets}">
					<div class="panel panel-default panel-extra-bets-others">					
						<div class="panel-heading">
							<span th:replace="~{fragments/profile_image :: profile_image_small_with_popup(${@webSecurityUtil.getUserProfileImageKeyFor(extraBet.username)})}"></span>
							<span th:text="${extraBet.username}"></span>
					   </div>
					   <div class="panel-body">
						   <div class="table-responsive">
						   		<table class="table table-condensed">
						   			<tr>
						   				<th th:title="#{extra_bets.finalWinner}">1. <span class="fa fa-trophy"></span></th>					   				
						   				<td class="success" th:text="#{${'country.' + extraBet.finalWinner.getIsoCode()}}"></td>
						   			</tr>
						   			<tr>	
						   				<th th:title="#{extra_bets.semiFinalWinner}">2. <span class="fa fa-trophy"></span></th>
						   				<td class="warning" th:text="#{${'country.' + extraBet.semiFinalWinner.getIsoCode()}}"></td>
						   			</tr>
						   			<tr>	
						   				<th th:title="#{extra_bets.thirdFinalWinner}">3. <span class="fa fa-trophy"></span></th>
						   				<td class="info" th:text="#{${'country.' + extraBet.thirdFinalWinner.getIsoCode()}}"></td>
						   			</tr>
						   			<tr>
						   				<th th:text="#{bet.list.points}"></th>
						   				<td th:text="${extraBet.points}"></td>
						   			</tr>
						   		</table>
					   	   </div>
					   </div>
					</div>
				</div>			
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-4">
					<div class="form-group">
						<a href="#" th:href="@{/extra_bets}" class="btn btn-default" role="button" th:text="#{button.back}"></a>	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
